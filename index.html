<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search" id="searchform">
            <input
              type="text"
              class="city"
              id="city-search"
              placeholder="Type a city..."
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" class="find" value="FIND" />
          </form>
          <button class="current" id="currentLocation">CURRENT LOCATION</button>
          <div class="row">
            <div class="col-6">
              <h1 class="city-show">Munich</h1>
              <p class="date-time">Wednesday, 13:04</p>
              <hr />
              <ul>
                <li class="temp">
                  <strong>28 °C|°F</strong>
                </li>
                <li>
                  Clear
                </li>
                <li>
                  Humidity: 10%
                </li>
                <li>
                  Wind: 1km/h
                </li>
              </ul>
            </div>
            <div class="col-6">
              <img src="media/cloud.png" alt="girl sitting on cloud" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
