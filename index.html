<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search" id="searchform">
            <input
              type="text"
              class="city"
              id="city-search"
              placeholder="Type a city..."
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" class="find" value="FIND" />
          </form>
          <button class="current" id="currentLocation">CURRENT LOCATION</button>
          <h1 class="city-show">Munich</h1>
          <p class="date-time">Wednesday, 13:04</p>
          <img src="media/cloud.png" alt="girl sitting on cloud" />
          <ul>
            <li>
              Clear
            </li>
            <li>
              Humidity: 10%
            </li>
            <li>
              Wind: 1km/h
            </li>
          </ul>
          <hr />
          <div class="row forecast">
            <div class="col-3">
              <h6>Mon<br />☀️</h6>
              <p>20°<br />28°</p>
            </div>
            <div class="col-3">
              <h6>Mon<br />☀️</h6>
              <p>20°<br />28°</p>
            </div>
            <div class="col-3">
              <h6>Mon<br />☀️</h6>
              <p>20°<br />28°</p>
            </div>
            <div class="col-3">
              <h6>Mon<br />☀️</h6>
              <p>20°<br />28°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
